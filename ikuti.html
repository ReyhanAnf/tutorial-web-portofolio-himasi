<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed w-full top-0 bg-white/80 backdrop-blur-md shadow-sm z-50"
    >
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="#home" class="text-2xl font-bold text-teal-600">NamaAnda</a>
        <ul id="desktop-menu" class="hidden md:flex space-x-8">
          <li><a href="#home" class="hover:text-teal-600">Home</a></li>
          <li><a href="#about" class="hover:text-teal-600">Tentang</a></li>
          <li><a href="#projects" class="hover:text-teal-600">Proyek</a></li>
          <li><a href="#contact" class="hover:text-teal-600">Kontak</a></li>
        </ul>
        <button id="hamburger-btn" class="md:hidden z-50">
          <i data-lucide="menu" class="w-7 h-7"></i>
        </button>
      </div>

      <!-- Menu untuk Mobile -->
      <div
        id="mobile-menu"
        class="hidden md:hidden absolute top-0 left-0 w-full h-screen bg-white"
      >
        <ul
          class="flex flex-col items-center justify-center h-full space-y-8 text-xl font-medium"
        >
          <li><a href="#home" class="nav-link-mobile">Home</a></li>
          <li><a href="#about" class="nav-link-mobile">Tentang</a></li>
          <li><a href="#projects" class="nav-link-mobile">Proyek</a></li>
          <li><a href="#contact" class="nav-link-mobile">Kontak</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="home"
      class="min-h-screen flex items-center bg-gray-100/50 pt-24 md:pt-0"
    >
      <div
        class="container mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-10 px-6"
      >
        <!-- Teks & Tombol -->
        <div class="md:w-1/2 text-center md:text-left">
          <h2
            class="text-4xl md:text-6xl font-extrabold mb-4 leading-tight text-gray-900"
          >
            Halo, Saya <br class="hidden md:block" />
            <span class="text-teal-600">Ahmad Zaelani</span>
          </h2>
          <p class="text-lg md:text-2xl mb-8 font-medium text-gray-700">
            <span id="typing-effect"></span>
          </p>
          <a
            href="#projects"
            class="inline-block bg-teal-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-teal-700 transform transition-transform duration-300"
          >
            Lihat Portofolio Saya
          </a>
        </div>
        <!-- Gambar Profil -->
        <div class="md:w-1/2 flex justify-center">
          <div class="relative w-72 h-72 md:w-96 md:h-96">
            <div
              class="absolute inset-0 bg-teal-200 rounded-full blur-2xl opacity-50"
            ></div>
            <img
              src="https://placehold.co/400x400/FFFFFF/00b894?text=AZ"
              alt="Foto Profil"
              class="relative rounded-full shadow-2xl border-8 border-white w-full h-full object-cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Kontak Section -->
<section id="contact" class="py-24 bg-gray-50/50">
  <div class="container mx-auto px-6">
    <h3 class="text-3xl font-bold text-center mb-16">Hubungi Saya</h3>
    <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-8 md:p-12 border border-gray-100">
      <form class="space-y-6">
        <div class="relative">
          <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
          <input type="text" placeholder="Nama Lengkap" class="w-full p-4 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none transition"/>
        </div>
        <div class="relative">
          <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
          <input type="email" placeholder="Alamat Email" class="w-full p-4 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none transition"/>
        </div>
        <div class="relative">
          <i data-lucide="message-square" class="absolute left-4 top-6 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
          <textarea placeholder="Pesan Anda" class="w-full p-4 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none h-40 transition"></textarea>
        </div>
        <button class="w-full flex items-center justify-center gap-2 bg-teal-600 text-white py-4 rounded-lg font-semibold hover:bg-teal-700 transition-colors duration-300 shadow-lg">
          Kirim Pesan <i data-lucide="send" class="w-5 h-5"></i>
        </button>
      </form>
    </div>
  </div>
</section>


    <script>
      // -- Navbar & Menu Mobile --
      const navbar = document.getElementById("navbar");
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const navLinks = document.querySelectorAll(".nav-link");
      const mobileNavLinks = document.querySelectorAll(".nav-link-mobile");
      const sections = document.querySelectorAll("section");

      // Toggle Menu Mobile
      hamburgerBtn.addEventListener("click", () => {
        const isHidden = mobileMenu.classList.contains("hidden");
        if (isHidden) {
          mobileMenu.classList.remove("hidden");
          hamburgerBtn.innerHTML = "";
        } else {
          mobileMenu.classList.add("hidden");
          hamburgerBtn.innerHTML = "";
        }
        lucide.createIcons(); // Re-render icon
      });

      // Tutup menu saat link di-klik (untuk mobile)
      mobileNavLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
          hamburgerBtn.innerHTML = "";
          lucide.createIcons();
        });
      });

      // Efek shadow pada navbar saat scroll
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("shadow-md");
          navbar.classList.remove("shadow-sm");
        } else {
          navbar.classList.remove("shadow-md");
          navbar.classList.add("shadow-sm");
        }

        // Active link highlighting on scroll
        let current = "";
        sections.forEach((section) => {
          const sectionTop = section.offsetTop;
          if (pageYOffset >= sectionTop - 100) {
            current = section.getAttribute("id");
          }
        });

        navLinks.forEach((link) => {
          link.classList.remove("active");
          if (link.getAttribute("href").substring(1) === current) {
            link.classList.add("active");
          }
        });
      });

      // -- Efek Mengetik --
const typingElement = document.getElementById('typing-effect');
const roles = ["Web & Mobile Developer", "UI/UX Enthusiast", "Tech Explorer"];
let roleIndex = 0;
let charIndex = 0;
let isDeleting = false;

function type() {
  const currentRole = roles[roleIndex];
  let displayText = '';

  if (isDeleting) {
    displayText = currentRole.substring(0, charIndex - 1);
    charIndex--;
  } else {
    displayText = currentRole.substring(0, charIndex + 1);
    charIndex++;
  }

  typingElement.textContent = displayText;
  typingElement.style.borderRight = '3px solid #0d9488'; // teal-600

  let typeSpeed = 200;
  if (isDeleting) typeSpeed /= 2;

  if (!isDeleting && charIndex === currentRole.length) {
    typeSpeed = 2000;
    isDeleting = true;
  } else if (isDeleting && charIndex === 0) {
    isDeleting = false;
    roleIndex = (roleIndex + 1) % roles.length;
    typeSpeed = 500;
  }
  
  setTimeout(type, typeSpeed);
}

// Panggil fungsi type saat halaman selesai dimuat
document.addEventListener('DOMContentLoaded', () => {
  if (typingElement) {
    type();
  }
});

    </script>
  </body>
</html>
